<!DOCTYPE html>
<html>

<head>
  <title>House Price Prediction</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="wrapper">
    <h1>House Price Prediction</h1>
    <div class="container">
      <form action="{{ url_for('predict')}}" method="post">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" placeholder="Enter longitude...">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" placeholder="Enter latitude...">
        <label for="housing_median_age">Housing Median Age:</label>
        <input type="text" id="housing_median_age" name="housing_median_age" placeholder="Enter housing median age...">
        <label for="total_rooms">Total Rooms:</label>
        <input type="text" id="total_rooms" name="total_rooms" placeholder="Enter total rooms...">
        <label for="total_bedrooms">Total Bedrooms:</label>
        <input type="text" id="total_bedrooms" name="total_bedrooms" placeholder="Enter total bedrooms...">
        <label for="population">Population:</label>
        <input type="text" id="population" name="population" placeholder="Enter population...">
        <label for="households">Households:</label>
        <input type="text" id="households" name="households" placeholder="Enter households...">
        <label for="median_income">Median Income:</label>
        <input type="text" id="median_income" name="median_income" placeholder="Enter median income...">
        <label for="ocean_proximity">Ocean Proximity:</label>
        <select id="ocean_proximity" name="ocean_proximity">
          <option value="1H OCEAN">&lt;1H OCEAN</option>
          <option value="INLAND">INLAND</option>
          <option value="ISLAND">ISLAND</option>
          <option value="NEAR BAY">NEAR BAY</option>
          <option value="NEAR OCEAN">NEAR OCEAN</option>
        </select>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      </form>
      <div class="prediction-container">
        {{prediction_text}}
      </div>
    </div>
  </div>
</body>

</html>
